<div id="wrapper">
	{% include 'panel/panel_side.html' %}
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">{{ title }}</h1>
					{% for category in categories %}
						<h3>{{ category.title }}</h3>
						<a href="{% url 'category' category.slug %}" class="btn btn-default" id="menu-toggle">подкатегории {{ category.subcategories.count }}</a>
						<hr>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
