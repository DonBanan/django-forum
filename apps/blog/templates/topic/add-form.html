{% extends 'base.html' %}
{% block content %}
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.errors }}
		<div>
			{% for field in form %}
				<label>{{ field.label }}</label>
				{{ field }}
			{% endfor %}
			<input type="submit">
		</div>
	</form>
{% endblock %}
