<form action="{% url 'edit_post' post.id %}" method="post">
	{% csrf_token %}
	{{ post_form.errors }}
	<div>
		{% for field in post_form %}
			<label>{{ field.label }}</label>
			{{ field }}
		{% endfor %}
		<input type="submit" class="post_edit_save_button" data-token="{{ csrf_token }}">
	</div>
</form>
